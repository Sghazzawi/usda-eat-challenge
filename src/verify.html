<template>
	<h2>Children</h2>
	  <div repeat.for="child of application.children">
	    <h3>${child.firstName} ${child.lastName}</h3>
	    <div if.bind="child.isEnrolled">${child.firstName} is enrolled in school</div>
	    <div if.bind="child.isFoster">${child.firstName} is a foster child</div>
	    <div if.bind="child.isHomeless">${child.firstName} is homeless</div>
	    <div repeat.for="income of child.income">
	      <div>${income.amount} ${income.frequency}</div>
	      <div>${income.yearlyAmount} annually</div>
	    </div>
	  </div>
	<h2>Adults</h2>
	  <div repeat.for="adult of application.adults">
	    <span>${adult.firstName}</span>
	    <span>${adult.lastName}</span>
	    <div repeat.for="income of adult.income">
	      <div>${income.amount} ${income.frequency}</div>
	      <div>${income.yearlyAmount} annually</div>
	    </div>
	  </div>
	<h2>Address</h2>
	  <div>
	    <label>Street</label>
	    <span>${application.address.street}</span>
	  </div>
	  <div>
	    <label>Apt</label>
	    <span>${application.address.apt}</span>
	</div>
	<div>
	    <label>City</label>
	    <span>${application.address.city}</span>
	</div>
	<div>
	    <label>State</label>
	    <span>${application.address.state}</span>
	</div>
	<div>
	    <label>Zip Code</label>
	    <span>${application.address.zipCode}</span>
	</div>
</template>
