<template>
 <div class="flex-col centered-column">
	 <div class="flex" repeat.for="program of assistancePrograms">
	    <div>${program.title}</div>
	    <div class="flex">
	      <input type="checkbox" checked.bind="program.isEnrolled" />
	    </div>
	 </div>
	  <div class="flex">
	   <button type="submit" class="btn btn-default" click.delegate="submit()" >Done <i class="fa fa-arrow-right"></i></button>
	 </div>
 </div>
</template>
