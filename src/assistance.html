<template>
	 <div class="flex-col centered-column">
	     <div class="question-panel">
	       <p>Is anyone in your household enrolled in any of the following programs<p>
	       <p>(Check all that apply)</p>
	     </div>
		 <div class="flex-col" repeat.for="program of eatApplication.assistancePrograms">
		    <div class="flex">
			    <div>${program.title}</div>
			    <div class="flex">
			      <input type="checkbox" checked.bind="program.isEnrolled" />
			    </div>
		    </div>
		    <div if.bind="program.isEnrolled" class="flex">
		        <span>${program.title} account number: </span>
		        <input type="text" value.bind="program.accountNumber">
		    </div>
		 </div>
		  <div class="flex">
		   <button type="submit" class="btn btn-default" click.delegate="continue()" >Done <i class="fa fa-arrow-right"></i></button>
		 </div>
	 </div>
</template>
