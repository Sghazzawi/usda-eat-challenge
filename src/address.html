<template>
	<div class="flex-col centered-column">
	  <div>
	  </div>
	  <div class="question-panel">
	  </div>
      <form autocomplete="off">
      <div class="address-row">
        <input autocomplete="false" name="hidden" type="text" style="display:none;">
        <input type="text" value.bind="address.street" class="form-control" id="str" placeholder="street address" autocomplete="off">
      </div>
      <div class="address-row">
        <input type="text" value.bind="address.apt" class="form-control" id="apt" placeholder="apartment number (optional)">
      </div>
      <div class="flex address-row">
	      <div class="x1">
	        <input type="text" value.bind="address.city" class="form-control" id="cit" placeholder="city">
	      </div>
	      <div class="two-wide">
	        <input type="text" value.bind="address.state" class="form-control" id="sta" placeholder="State" size="2" maxlength="2">
	      </div>
	      <div class="five-wide">
	        <input type="text" value.bind="address.zipCode" class="form-control" id="zip" placeholder="zip code" size="5" maxlength="5">
	      </div>
      </div>
      <div class="flex">
          <button type="submit" style="display:none;">
	      <button class="btn btn-primary continue" click.delegate="submitAddress()" >Done <i class="fa fa-arrow-right"></i></button>
	  </div>
	  </form>
	  <div>
	  </div>
  </div>
</template>
